<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heaads and tails</title>
</head>

<body>

    <button onclick="playGame('heads');
    document.querySelector('.js-choice').innerHTML = 'You chose: heads'; ">heads</button>
    <button onclick="playGame('tails')
    document.querySelector('.js-choice').innerHTML = 'You chose: tails';
    ">tails</button>

    <p class="js-choice"></p>

            <script>

                const score = JSON.parse(localStorage.getItem ('score2')) || {
                    wins: 0,
                    losses: 0
                };
                function playGame(guess) {
                    const randomNumber = Math.random();
                    let result = randomNumber < 0.5 ? 'heads' : 'tails';

                    console.log(guess === result ? 'You win!' : 'You lose!');

                    if (guess === result) {
                        score.wins++;
                    } else {
                        score.losses++;
                    }

                
                    localStorage.setItem('score2', JSON.stringify(score));
                console.log(score);
                
                }


            </script>
</body>

</html>
