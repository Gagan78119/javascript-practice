<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/rock-paper-scissors.css">
    <title>Rock Paper Scissors</title>
</head>

<body>

    <p class="title">Rock Paper Scissors</p>
    <button onclick="
    playGame('Rock');
    " class="move-btn"><img src="/images/rock-emoji.png" alt="rock" class="move-icon"></button>

    <button onclick="
      playGame('Paper');
    " class="move-btn"><img src="/images/paper-emoji.png" alt="Paper" class="move-icon"></button>

    <button onclick="
      playGame('Scissors');
    " class="move-btn"><img src="/images/scissors-emoji.png" alt="Scissors" class="move-icon"></button>

    <p class="js-result result">Start the game</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');

    updateScoreElement();
    " class="reset-score-button">Reset Score</button>


    <script src="../javascripts/rock-paper-scissors.js"></script>
</body>

</html>
