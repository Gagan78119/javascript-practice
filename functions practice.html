<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function greet(name) {
            if (!name) {
                console.log('Hello there!');
            } else {
                console.log(`Hello${name}!`);
            }
        }
        console.log(greet('gagan'));
        console.log(greet('gagan'));
        console.log(greet());

        function converttofehrenheit(celsius) {
            fahrenheit = ((celsius) * 9 / 5) + 32;
            return fahrenheit;
        }
        console.log(converttofehrenheit(25));

        function converttocelsius(fahrenheit) {
            celsius = (fahrenheit - 32) * 5 / 9
            return celsius;
        }
        console.log(converttocelsius(86))

        //with out using if else statements
        function converter3(degree, unit) {
            fahrenheit = ((degree) * 9 / 5) + 32;
            celsius = (unit - 32) * 5 / 9

            console.log(`${fahrenheit} F 
${celsius} C`);

        }
        console.log(converter3(25, 86));

        //7f
        function converterTemperature(degree, unit) {
            if (unit === 'C') {
                const result = converttofehrenheit(degree);
                return `${result} F`;
            } else if (unit === 'F') {
                const result = converttocelsius(degree);
                return `${result} C`;

            }
        }
        console.log(converterTemperature(25, 'C'));
        console.log(converterTemperature(86, 'F'));
        //7g
        function convertLength(length, from, to) {
            if (from === 'km' && to === 'miles') {
                return `${length / 1.6} miles`;
            } else if (from === 'miles' && to === 'km') {
                return `${length * 1.6} km`;
            } else if (from === to) {
                return `${length} ${to}`;
            }
        }

        console.log(convertLength(50, 'miles', 'km'));
        console.log(convertLength(50, 'km', 'km'));
        console.log(convertLength(32, 'km', 'miles'));

        //7h
        function convertLength2(length, from, to) {
//7i
            if (from !== 'km' && from !== 'miles' && from !== 'ft') {
                return `Invalid unit ${from}`;
            }else if (to !== 'km' && to !== 'miles' && to !== 'ft'){
                return `Invalid unit ${to}`;
            }

            if (from === 'km' && to === 'miles') {
                return `${length / 1.6} ${to}`;

            } else if (from === 'miles' && to === 'km') {
                return `${length * 1.6} ${to}`;

            } else if (from === 'km' && to === 'ft') {
                return `${length * 3281} ${to}`;

            } else if (from === 'ft' && to === 'km') {
                return `${length / 3281} ${to}`;

            } else if (from === 'miles' && to === 'ft') {
                return `${length * 5280} ${to}`;

            } else if (from === 'ft' && to === 'miles') {
                return `${length / 5280} ${to}`;

            } else if (from === to) {
                return `${length} ${to}`;

            }else {
                return 'Invalid unit';
            }
        }
      
        console.log(convertLength2(5, 'km', 'ft'));
        console.log(convertLength2(5, 'miles', 'ft'));
        console.log(convertLength2(5, 'miles', 'km'));

        console.log(convertLength2(5, 'lbs', 'lbs'));

    </script>
</body>
